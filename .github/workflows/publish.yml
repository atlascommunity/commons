# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Publish Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Decrypt gpg private key
        run: openssl aes-256-cbc -pass pass:$OPENSSL_PWD -in private-key.gpg.enc -out private-key.gpg -d
        env:
          OPENSSL_PWD: ${{ secrets.GPG_PWD }}

      - name: Import gpg private key
        run: gpg --import private-key.gpg

      - name: Build with Maven
        run: mvn -B package

      - name: Publish to Maven repo
        run: mvn -V -B -s settings.xml deploy
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          OSSRH_USER_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          OSSRH_PWD_TOKEN: ${{ secrets.OSSRH_PWD }}